<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Modern Construction Basics</h1>
  </header>
  <main>
    <div class="intro">
      <form>
        <h3>Welcome to your quiz on Modern Construction Basics!</h3>
        <p>Click the button below to get started.</p>
        <button type="submit" id="start" >Begin Quiz</button>
      </form>
    </div>

    <div class="question">
      <p>*selection box template*</p>
      <p>Question 'number' out of 'total'</p>
      <p>
       *question text*
      </p>

      <form>
    <ol type="1">
      
    <li>
      <input type="radio" name="answer" id="answer-1" value="answer-1">
      <label for="answer-1"> answer-1</label>
    </li>
  
    <li>
      <input type="radio" name="answer" id="answer-2" value="answer-2">
      <label for="answer-2"> answer-2</label>
    </li>
  
    <li>
      <input type="radio" name="answer" id="answer-3" value="answer-3">
      <label for="answer-3"> answer-3</label>
    </li>
  
    <li>
      <input type="radio" name="answer" id="answer-4" value="answer 4">
      <label for="answer-4"> answer-4</label>
    </li>
    </ol>

      <button type="submit">Submit Answer</button>
      </form> 
      <p>Score: 0</p>
    </div>

    
    <div class="results">
     <form>
       <p>You've finished the quiz.</p>
          <p>Your score is 0 out of 100</p>    
          <br>        
        <button type="submit">Try Again</button>  
     </form>
    </div> 


  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
